<html>
<head>
    <!-- Client side authentication -->

    <script type="text/javascript">
        function validateFormOnSubmit(theForm) {
            var reason = "";

            reason += validateUsername(theForm.username);
            reason += validatePassword(theForm.password);

            if (reason != "") {
                alert("Some fields need correction:\n" + reason);
                return false;
            }

            return true;
        }

        function validateUsername(fld) {
            var error = "";
            var illegalChars = /^[0-9a-zA-Z]+$/;

            if (fld.value == "") {
                fld.style.background = 'Red';
                error = "You didn't enter a username.\n";
            } else if ((fld.value.length < 4)) {
                fld.style.background = 'Red';
                error = "The username is the wrong length.\n";
            } else if (!fld.value.match(illegalChars)) {
                fld.style.background = 'Red';
                error = "The username contains illegal characters.\n";
            } else {
                fld.style.background = 'White';
            }
            return error;
        }
        function validatePassword(fld) {
            var error = "";
            var illegalChars = /^[0-9a-zA-Z]+$/;

            if (fld.value == "") {
                fld.style.background = 'Red';
                error = "You didn't enter a password.\n";
            } else if ((fld.value.length < 6)) {
                error = "The password is the wrong length. \n";
                fld.style.background = 'Red';
            } else if (!fld.value.match(illegalChars)) {
                error = "The password contains illegal characters.\n";
                fld.style.background = 'Red';
            }
            return error;
        }
    </script>

    <title>Yahtzee Login</title>
</head>

<body>
<center>
    <h1>Welkom op Yahtzee</h1>
    <h4>Geef uw gebruikersnaam en paswoord:</h4>
    <!--onsubmit="return validateFormOnSubmit(this)"-->
    <form name="login" autocomplete="OFF" action="/login/LoginServlet" method = "post" >
        <table>
            <tr>
                <th>Gebruikersnaam:</th><td><input type="text" name="username"/></td>
            </tr>
            <tr>
                <th>Paswoord:</th><td><input type="password" name="password"/></td>
            </tr>
            <tr>
                <th colspan="2"><input type="submit" value="Login"/></th>
            </tr>
            <tr>
                <th colspan="2">Klik <a href="../faces/register/register.jsp">hier</a> om te registreren.</th>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
